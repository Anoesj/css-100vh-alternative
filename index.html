<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      *, ::after, ::before {
        box-sizing: border-box;
      }
      html {
        height: 100%;
      }
      body, html {
        margin: 0;
        padding: 0;
        min-height: 100%;
      }
      body {
        width: 100%;
        height: 100%;
      }
      .full-space {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="full-space">
      Test
    </div>
  </body>
</html>
